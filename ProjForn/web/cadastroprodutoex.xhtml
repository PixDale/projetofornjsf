<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Produtos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Produto de Exportação</h1>
        
        <!--
            Código
            Nome
            Categoria
            Preço
            Moeda
            Imposto
        -->
        <h:form id="formProdex">

            <p:panelGrid columns="8">
                <p:outputLabel value="Código" />
                <p:inputText value="#{produtoMB.produtoex.codigo}" />
                <p:outputLabel value="Nome" />
                <p:inputText value="#{produtoMB.produtoex.nome}"/>
                <p:outputLabel value="Categoria" />
                <p:selectOneMenu value="#{funcionarioMB.empresaEscolhida}" converter="converterEmpresa" style="width:100%">
                    <f:selectItems value="#{funcionarioMB.empresas}" var="aux"
                                   itemValue="#{aux}" itemLabel="#{aux.nome}" />
                </p:selectOneMenu>
                <p:outputLabel value="Preço" />
                <p:inputText value="#{produtoMB.produtoex.preco}"/>
                <p:outputLabel value="Moeda" />
                <p:inputText value="#{produtoMB.produtoex.moeda}"/>
                <p:outputLabel value="Imposto" />
                <p:inputText value="#{produtoMB.produtoex.imposto}"/>
                <p:outputLabel value="Destino" />
                <p:inputText value="#{produtoMB.produtoex.destino}"/>
                
            </p:panelGrid>

            <br />
            <p:commandButton value="Salvar" action="#{produtoMB.salvarProduto()}" update=":formProdex" />
            
            <br /><br />

            <p:dataTable var="prodex" value="#{produtoMB.getProdutos(1)}" resizableColumns="true">
                <p:column headerText="Código">
                    <h:outputText value="#{prodex.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{prodex.nome}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{prodex.categoria}" />
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{prodex.preco}" />
                </p:column>
                <p:column headerText="Moeda">
                    <h:outputText value="#{prodex.moeda}" />
                </p:column>
                <p:column headerText="Imposto">
                    <h:outputText value="#{prodex.imposto}" />
                </p:column>
                <p:column headerText="Destino">
                    <h:outputText value="#{prodex.destino}" />
                </p:column>

            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
