<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Produtos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Categoria</h1>
        
        <!--
            CÃ³digo
            Nome
            Categoria
            PreÃ§o
            Moeda
            Imposto
        -->
        <h:form id="formCat">
            <p:growl id="msgs" showDetail="true"/>
            <p:panelGrid columns="8">
                <p:outputLabel value="Categoria" />
                <p:inputText value="#{categoriaMB.categoria.descricao}" />
                
                
            </p:panelGrid>

            <br />
            <p:commandButton value="Salvar" action="#{categoriaMB.salvarCategoria()}" update=":formCat" />
            <br /><br />

            
            
            <p:dataTable var="cats" value="#{categoriaMB.categorias}" resizableColumns="true"
                         id="dataCategoria"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selectionMode="single"
                         rowKey="#{cats.id}"
                         >
                
                <p:ajax event="rowEdit" listener="#{categoriaMB.onRowEdit}" update=":formCat:msgs" />
                <p:column headerText="Categorias">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cats.descricao}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{cats.descricao}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width:35px">
                    <p:commandLink styleClass="ui-icon ui-icon-trash" 
                                   actionListener="#{categoriaMB.removerCategoria(cats)}"
                                   update="dataCategoria"
                                   />
                </p:column>
                

            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
