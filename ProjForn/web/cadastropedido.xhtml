<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Pedidos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Pedido</h1>
        
        <!--
            Numero
            Data
            Itens
            Cliente
        -->
        <h:form id="formCliente">
            <h3>Abertura de Pedido</h3>
            <p:panelGrid columns="6">
                <p:outputLabel value="Número" />
                <p:inputText value="#{pedidoMB.pedido.numero}" />
                
                <p:outputLabel for="event" value="Data:" />
                <p:calendar id="event" value="#{pedidoMB.pedido.data}">
                    <p:ajax event="dateSelect" listener="#{pedidoMB.onDateSelect}"/>
                </p:calendar>
                <p:outputLabel value="Cliente" for="autoCliente"/>
                <p:autoComplete id="autoCliente"
                                forceSelection="true"
                                value="#{pedidoMB.pedido.cliente}"                                
                                completeMethod="#{pedidoMB.completeCliente}"
                                var="aux"
                                itemValue="#{aux}"
                                itemLabel="#{aux.nome}"
                                converter="converterCliente"/>
                                
            </p:panelGrid>
            <p:commandButton value="Salvar" action="#{pedidoMB.salvarPedido()}" update=":formCliente" />
            <br/>
            <h3>Inserção de Produtos</h3>
            <p:panelGrid columns="6">
                <p:outputLabel value="Número do pedido" />
                <p:inputText value="#{pedidoMB.itempedido.numeropedido}" />
                <p:outputLabel value="Produto"/>
                <p:autoComplete id="autoProduto"
                                forceSelection="true"
                                value="#{pedidoMB.itempedido.produto}"
                                completeMethod="#{pedidoMB.completeProduto}"
                                var="aux"
                                itemValue="#{aux}"
                                itemLabel="#{aux.nome}"
                                converter="converterProduto"/>
                <p:outputLabel value="Quantidade" />
                <p:inputText value="#{pedidoMB.itempedido.quantidade}"/>
                                
            </p:panelGrid>

            <p:commandButton value="Inserir" action="#{pedidoMB.inserirProduto()}" update=":formCliente" />
            <br /><br />
            

            <p:dataTable var="comp" value="#{pedidoMB.pedidos}" resizableColumns="true">
                <p:column headerText="Número">
                    <h:outputText value="#{comp.numero}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{comp.data}" />
                </p:column>
                <p:column headerText="Itens">
                    <p:commandButton value="Ver Itens" icon="info" actionListener="#{pedidoMB.viewProdutos()}" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{comp.cliente.nome}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
