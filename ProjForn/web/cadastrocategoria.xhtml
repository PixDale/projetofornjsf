<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Produtos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Categoria</h1>
        
        <!--
            CÃ³digo

        <h:form id="formCat">

            <p:panelGrid columns="8">
                <p:outputLabel value="Categoria" />
                <p:inputText value="#{categoriaMB.categoria.descricao}" />
                
                
            </p:panelGrid>

            <br />
            <p:commandButton value="Salvar" action="#{categoriaMB.salvarCategoria()}" update=":formCat" />
            <br /><br />

            <p:dataTable var="cats" value="#{categoriaMB.categorias}" resizableColumns="true">
                <p:column headerText="Categorias">
                    <h:outputText value="#{cats.descricao}" />
                </p:column>
                

            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
