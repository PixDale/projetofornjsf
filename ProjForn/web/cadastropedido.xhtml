<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Pedidos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Pedido</h1>
        
        <!--
            Numero
            Data
            Itens
            Cliente
        -->
        <h:form id="formCliente">
            <h3>Abertura de Pedido</h3>
            <p:panelGrid columns="4">
                <p:outputLabel for="event" value="Data:" />
                <p:calendar id="event" value="#{pedidoMB.pedido.data}">
                    <p:ajax event="dateSelect" listener="#{pedidoMB.onDateSelect}"/>
                </p:calendar>
                <p:outputLabel value="Cliente" for="autoCliente"/>
                <p:autoComplete id="autoCliente"
                                forceSelection="true"
                                value="#{pedidoMB.pedido.cliente}"                                
                                completeMethod="#{pedidoMB.completeCliente}"
                                var="aux"
                                itemValue="#{aux}"
                                itemLabel="#{aux.nome}"
                                converter="converterCliente"/>
                                
            </p:panelGrid>
            <p:commandButton value="Salvar" action="#{pedidoMB.salvarPedido()}" update=":formCliente" />
            <br/>
            <h3>Inserção de Produtos</h3>
            <p:panelGrid columns="6">
                <p:outputLabel value="Número do pedido" />
                <p:inputText value="#{pedidoMB.itempedido.numeropedido}" />
                <p:outputLabel value="Produto"/>
                <p:autoComplete id="autoProduto"
                                forceSelection="true"
                                value="#{pedidoMB.itempedido.produto}"
                                completeMethod="#{pedidoMB.completeProduto}"
                                var="aux"
                                itemValue="#{aux}"
                                itemLabel="#{aux.nome}"
                                converter="converterProduto"/>
                <p:outputLabel value="Quantidade" />
                <p:inputText value="#{pedidoMB.itempedido.quantidade}"/>
                                
            </p:panelGrid>

            <p:commandButton value="Inserir" action="#{pedidoMB.inserirProduto()}" update=":formCliente" />
            <br /><br />
            

            <p:dataTable var="comp" value="#{pedidoMB.pedidos}" resizableColumns="true"
                         id = "dataPedidos"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         selection="#{pedidoMB.selectedPedido}"
                         selectionMode="single"
                         rowKey="#{comp.numero}">
                
                <p:column headerText="Número">
                    <h:outputText value="#{comp.numero}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{comp.data}" />
                </p:column>
                <p:column headerText="Itens">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{comp.cliente.nome}" />
                </p:column>
                
                <p:rowExpansion>
                    <div align="center">
                        <p:dataTable var="prod" value="#{pedidoMB.getItemPedidoByNumPedido(comp.numero)}" style="width:60%">
                        <p:column headerText="Produto">
                            <h:outputText value="#{prod.produto.nome}" />
                        </p:column>
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{prod.quantidade}" />
                        </p:column>
                        <p:column headerText="Valor Unitario">
                            <h:outputText value="#{prod.produto.preco}"/>
                        </p:column>
                        <p:column headerText="Imposto Total">
                            <h:outputText value="#{pedidoMB.impostoTotal(prod)}"/>
                        </p:column>
                        <p:column headerText="Total Item">
                            <h:outputText value="#{pedidoMB.valorTotalUnitario(prod)}"/>
                        </p:column>
                        
                            
                        
                        </p:dataTable>
                    </div>
                </p:rowExpansion>
                <p:column headerText="Total Pedido">
                    <h:outputText value="#{pedidoMB.valorTotal(comp)}" />
                </p:column>
                <p:column style="width:32px">
                    <p:commandLink styleClass="ui-icon ui-icon-trash" 
                                   actionListener="#{pedidoMB.removerPedido(comp)}"
                                   update="dataPedidos"
                                   />
                </p:column>
            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
