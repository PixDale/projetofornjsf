<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
        <ui:define name="title">
		<h:outputText value="Cadastro de Pedidos" />
	</ui:define>

	<ui:define name="principal">
        <h1>Cadastro de Pedido</h1>
        
        <!--
            Numero
            Data
            Itens
            Cliente
        -->
        <h:form id="formCliente">
            <h3>Abertura de Pedido</h3>
            <p:panelGrid columns="6">
                <p:outputLabel value="Número" />
                <p:inputText value="#{pedidoMB.pedido.numero}" />
                <p:outputLabel value="Data" />
                <p:inputText value="#{pedidoMB.pedido.data}"/>
                <p:outputLabel value="Cliente" for="autoCliente"/>
                <p:autoComplete id="autoCliente"
                                forceSelection="true"
                                value="#{pedidoMB.pedido.cliente}"                                
                                completeMethod="#{clienteMB.clientes}"
                                var="aux"
                                itemValue="#{aux}"
                                itemLabel="#{aux.nome}"
                                converter="converterCliente"/>
                                
            </p:panelGrid>
             <p:commandButton value="Salvar" update=":formCliente" />
            <br/>
            <h3>Inserção de Produtos</h3>
            <p:panelGrid columns="6">
                <p:outputLabel value="Número do pedido" />
                <p:inputText value="" />
                <p:outputLabel value="Produto" />
                <p:inputText value=""/>
                <p:outputLabel value="Quantidade" />
                <p:inputText value=""/>
                                
            </p:panelGrid>

            <p:commandButton value="Inserir" update=":formCliente" />
            <br /><br />

            <p:dataTable var="comp" value="" resizableColumns="true">
                <p:column headerText="Número">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="Itens">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="" />
                </p:column>
                
            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
